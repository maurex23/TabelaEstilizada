<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilização de tabelas</title>
    <link rel="shortcut icon" href="https://images.emojiterra.com/google/noto-emoji/v2.034/512px/1f4d6.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="moda">
        <h1>Moda</h1>

        <div class="container-tabela">
            <table class="tabela-moda">
                <tr class="moda-cabecalho">
                    <th>Produto</th>
                    <th>Tamanho</th>
                    <th>Valor</th>
                </tr>
                <tr class="valor">
                    <td>Camiseta</td>
                    <td>M</td>
                    <td>R$ 49,00</td>
                </tr>
                <tr class="valor">
                    <td>Tênis</td>
                    <td>42</td>
                    <td>R$ 5,00</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="casa">
        <h1>Casa</h1>
        <table class="tabela-casa">
            <tr class="casa-cabecalho">
                <th>Produto</th>
                <th>Valor</th>
            </tr>
            <tr class="valor">
                <td>Sofá</td>
                <td>R$ 1200,00</td>
            </tr>
            <tr class="valor">
                <td>Televisão</td>
                <td>R$ 5000,00</td>
            </tr>
        </table>
    </div>
</body>
</html>
